	<script src="config.js"></script>

<style>
	.StatusDivGood {
		background-color: green;
		width:150px;
	}
	.StatusDivBad {

	}
</style>

<body onLoad="StartMain()">

	<div>
		<button onClick="onHostApplyClick()">apply</button>
		<input id="MasterServiceHostInputId" type="text" size="40" style="text-align:right;font-weight:bold;width:150px"

	</div>
	<p></p>

	<div id="HealthStatusDivId" class="StatusDivGood">

			<input id="MasterStatusId" type="checkbox" onclick="onMasterStatusClick()">

		</div>
		<button onClick="onSyncConfigClick()">Sync Config</button>
		<p></p>
		
		<button onClick="onGetStatisticClick()">Get Statistic</button>

		<button onClick="onGetMasterRoleClick()">Master Role Request</button>
		<p></p>

		<p>Logs</p>

			<textarea id="LoggerInputId" style="text-align:left;width:500px;height:100px"></textarea>
		</div>

	<div id="ConfigTableId" border="1" style="width:350px; height:35px"></div>
